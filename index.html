<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #0066ff;
            color: white;
            padding: 15px 0;
            text-align: center;
        }

        form {
            max-width: 400px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        input[type="text"], input[type="tel"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input[type="submit"] {
            background-color: #0059ff;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #e67e22;
        }

        .corner-img {
            position: absolute;
            width: 50px;
            height: 50px;
        }

        .top-left {
            top: 0;
            left: 0;
        }

        .top-right {
            top: 0;
            right: 0;
        }

        .bottom-left {
            bottom: 0;
            left: 0;
        }

        .bottom-right {
            bottom: 0;
            right: 0;
        }
    </style>
</head>
<body>

    <img src="maquaco.png" alt="Maquaco" class="corner-img top-left">
    <img src="maquaco.png" alt="Maquaco" class="corner-img top-right">
    <img src="maquaco.png" alt="Maquaco" class="corner-img bottom-left">
    <img src="maquaco.png" alt="Maquaco" class="corner-img bottom-right">

    <section>
        <form id="cadastroForm">

            <input type="number" id="cpf" name="cpf" placeholder="Seu CPF" required>
            <input type="number" id="cep" name="cep" placeholder="Seu CEP" required>
            <input type="tel" id="whatsapp" name="whatsapp" placeholder="Seu nÃºmero de WhatsApp" pattern="\d*" required>
            <input type="submit" value="Cadastrar">
        </form>
    </section>

            this.value = this.value.replace(/\D/g, '');

        });
    </script>
</body>
</html>
